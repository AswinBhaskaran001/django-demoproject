{% extends 'base.html' %}
{% load static %}
{% block title %}
Login Page
{% endblock %}
{% block content %}
<div class="container" style="margin-bottom:100px">
<center>
<h1>Login</h1>


<form method="POST" >
  {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter Username">
</div>

<div class="mb-3">
  <label class="form-label">Passwordd</label>
  <input type="password" class="form-control" name="p" placeholder="Enter Password">
</div>

<div class="mb-3">
<input type="submit" class="form-control">
</div>
</form>
     </center>
</div>
{% endblock %}
