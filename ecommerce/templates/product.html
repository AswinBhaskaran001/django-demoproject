{% extends 'base.html' %}
{% load static %}
{% block title %}
Products
{% endblock %}


{% block content %}
<div>
    <center>
    <img src="{{k.image.url}}" height="450px" width="80%" class="m-3">
        </center>
</div>

<div class="container-fluid mt-3">
    <h3 class="text-center">{{k.name}}</h3>
    <p style="text-align:justify;line-height:2;">{{k.desc}}</p>
</div>


<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <div class="row">

    {% for i in p %}
        <div class="col-sm-4" >


    <div class="card m-3 p-3" style="width: 20rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="200px" width="200px">
  <div class="card-body">
      <h5 class="card-title" style="text-align:center;">{{i.name}}</h5>
      <p style="text-align:center;">{{i.price}}</p>
<!--    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
    <a href="{% url 'shop:details' i.name %}" style="position:relative;left:35%;" class="btn btn-primary">Details</a>
  </div>
</div>
        </div>
{% endfor %}
    </div>
</div>

{% endblock %}
