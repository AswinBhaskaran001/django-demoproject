{% extends 'base.html' %}
{% load static %}
{% block title %}
Register Page
{% endblock %}
{% block content %}
<div class="container" style="margin-bottom:100px">
<center>
<h1>Register</h1>

    <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter username">
</div>

<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter password">
</div>

<div class="mb-3">
  <label class="form-label">Confirm Password</label>
  <input type="password" class="form-control" name="p1" placeholder="Enter password">
</div>

<div class="mb-3">
  <label class="form-label">First Name</label>
  <input type="text" class="form-control" name="fname" placeholder="Enter firstname">
</div>

<div class="mb-3">
  <label class="form-label">Last Name</label>
  <input type="text" class="form-control" name="lname" placeholder="Enter lastname">
</div>

<div class="mb-3">
  <label class="form-label">Email</label>
  <input type="email" class="form-control" name="e" placeholder="Enter email">
</div>



<div class="mb-3">
<input type="submit" class="form-control">
</div>
</form>



    </center>
  </div>
{% endblock %}
